# Docs for the Azure Web Apps Deploy action: https://github.com/Azure/webapps-deploy
# More GitHub Actions for Azure: https://github.com/Azure/actions
# More info on Python, GitHub Actions, and Azure App Service: https://aka.ms/python-webapps-actions

name: Build and deploy Python app to Azure Web App - dinner-generator

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest
    permissions:
      contents: read

    steps:
      - uses: actions/checkout@v4

      - name: Set up Python version
        uses: actions/setup-python@v5
        with:
          python-version: '3.13'

      - name: Install uv
        run: |
          curl -LsSf https://astral.sh/uv/install.sh | sh
          echo "$HOME/.cargo/bin" >> $GITHUB_PATH

      - name: Install dependencies with uv
        run: |
          uv sync
      
      - name: Verify uv.lock exists
        run: |
          echo "Checking for uv.lock and pyproject.toml..."
          ls -la uv.lock pyproject.toml
          echo "uv.lock size: $(wc -c < uv.lock) bytes"    

      - name: Run tests
        run: |
          uv run pytest tests/ || echo "No tests found"

      - name: Upload artifact for deployment jobs
        uses: actions/upload-artifact@v4
        with:
          name: python-app
          path: |
            .
            !.venv/
            !.git/
            !.github/

  deploy:
    runs-on: ubuntu-latest
    needs: build
    permissions:
      id-token: write
      contents: read

    steps:
      - name: Download artifact from build job
        uses: actions/download-artifact@v4
        with:
          name: python-app
      
      - name: Debug - Check downloaded files
        run: |
          echo "Files in artifact:"
          ls -la
          echo "Checking for uv.lock:"
          ls -la uv.lock || echo "uv.lock NOT FOUND!"
          echo "Checking for pyproject.toml:"
          ls -la pyproject.toml || echo "pyproject.toml NOT FOUND!"
      
      - name: Login to Azure
        uses: azure/login@v2
        with:
          client-id: ${{ secrets.AZUREAPPSERVICE_CLIENTID_B3B7EB887E4241A789824C38065E169B }}
          tenant-id: ${{ secrets.AZUREAPPSERVICE_TENANTID_58C228ADD6DF4317A3F66B408E0506DC }}
          subscription-id: ${{ secrets.AZUREAPPSERVICE_SUBSCRIPTIONID_BBF143E04F984AFA997CDF857E565696 }}

      - name: 'Deploy to Azure Web App'
        uses: azure/webapps-deploy@v3
        id: deploy-to-webapp
        with:
          app-name: 'dinner-generator'
          slot-name: 'Production'